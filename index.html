<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator-flex">
        <div class="calculator">
            <h1>Calculator App</h1>
            <div class="calculator-ui">
                <div class="calculator-ui__input">
                  <div class="input"></div>
                </div>
                <div class="calculator-ui__flex">
                    <div class="calculator-ui__numbers">
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                        <button id="zero">0</button>
                        <button id="delete">X</button>
                        <button id="equal">=</button>
                    </div>
                    <div class="calculator-ui__operacije">
                            <button id="zbroj">+</button>
                            <button id="oduzimanje">-</button>
                            <button id="division">/</button>
                            <button id="multiply">*</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
